name: Deploy to server

on:
  push:
    branches:
      - master

jobs:
  set-up:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup ssh
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{secrets.SSH_KEY}}

      - name: create file
        uses: bash deploy.sh
